<h3>Álcool ou Gasolina?</h3>

<script>
    const tanque = 40
    const caminhoComGasolina = 480
    const consumoDeGasolina = caminhoComGasolina/tanque
    const caminhoComAlcool = 300
    const consumoDeAlcool = caminhoComAlcool/tanque

    document.write("O consumo de gasolina é " + consumoDeGasolina)
    document.write("<br>")
    document.write("O consumo de álcool é " + consumoDeAlcool)
</script>
